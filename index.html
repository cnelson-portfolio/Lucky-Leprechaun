<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catch Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="hud">
    <div>Score: <span id="score">0</span></div>
    <div>Misses: <span id="misses">0</span></div>
  </div>

  <div id="game-wrapper">
    <div id="game">
      <div id="player"></div>

      <div id="start-screen">
        <div class="start-text">Tap to Start</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
